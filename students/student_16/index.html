    <!-- 하단은 이미지 모달을 위한 스크립트 태그, 건들 필요 없음 -->
    <script>
        // JavaScript 코드
        // Get the modal
        const modal = document.getElementById('imageModal');
        // Get the image and insert it inside the modal
        const images = document.querySelectorAll('.image');
        const modalImg = document.getElementById('modalImage');

        // 모달 토글 함수
        function toggleModal(show) {
            const arrows = document.querySelectorAll('.arrow');
            arrows.forEach(arrow => {
                arrow.style.display = show ? 'block' : 'none';
            });
        }

        // 이미지 클릭 이벤트
        images.forEach((img) => {
            img.addEventListener('click', () => {
                modal.style.display = 'block';
                modalImg.src = img.src;
                toggleModal(true); // 모달이 열리면 화살표 보이도록 설정
            });
        });

        // 이미지 변경 함수
        function showPrevImage() {
            let currentIndex = Array.from(images).findIndex(img => img.src === modalImg.src);
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            modalImg.src = images[currentIndex].src;
        }

        function showNextImage() {
            let currentIndex = Array.from(images).findIndex(img => img.src === modalImg.src);
            currentIndex = (currentIndex + 1) % images.length;
            modalImg.src = images[currentIndex].src;
        }

        // 이전, 다음 화살표 클릭 시 이미지 변경
        const nextArrow = document.querySelector('.next');
        nextArrow.addEventListener('click', showNextImage);

        const prevArrow = document.querySelector('.prev');
        prevArrow.addEventListener('click', showPrevImage);

        // 닫기 버튼 및 외부 클릭 이벤트
        const span = document.getElementsByClassName('close')[0];
        span.addEventListener('click', () => {
            modal.style.display = 'none';
            toggleModal(false); // 모달이 닫히면 화살표 숨기도록 설정
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
                toggleModal(false); // 모달이 닫히면 화살표 숨기도록 설정
            }
        });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
