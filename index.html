<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/stats.js/r17/build/stats.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <meta charset="utf-8" />
  </head>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/"
      }
    }
  </script>


  <script type="module" src="main.js"></script>
  <body>
    
    <canvas id="c"></canvas>
    
      <img id="main-logo-type" src="./assets/graphic elements/mainLogoTypeWithBG.png" onmousedown="mouseClickedLogo()" onmouseover="mouseInLogo()" onmouseleave="mouseExitLogo()">
    

   
      <img id="main-info" src="./assets/graphic elements/mainInfoWithBG.png" >
      <script>
        let logoClicked = false;
        let logoClickCount = 0;
        let mouseIsInLogo = false;
        let bgColorArr = ['#7a33ff', '#43fff6', '#ff283f', '#ff56d3',  '#ff6d4b'];
        let curBgColorIndex = 0;
        function mouseClickedLogo(){
          logoClicked = true;
          logoClickCount++;
          console.log(logoClickCount)
          if (logoClickCount % 2 == 0){
            curBgColorIndex++;
					  curBgColorIndex %= bgColorArr.length;
          }
      
        }

        function mouseInLogo(){
          console.log("HUH")
          document.getElementById('main-logo-type').style.width = "20%"
          document.body.style.cursor = "pointer";
          mouseIsInLogo = true;
        }

        function mouseExitLogo(){
          document.getElementById('main-logo-type').style.width = "15%"
          document.body.style.cursor = "default";
          mouseIsInLogo = false;
        }
      </script>
  
  </body>
</html>
